
<div ng-switch="item.Type">
    <div ng-switch-when="Text">
        <h1>Text</h1>
        <p>Welcome to a world of Text.</p>
    </div>
    <div ng-switch-when="MultipleChoice">
        <h1>MultipleChoice</h1>
        <p>Learn from MultipleChoice.</p>
    </div>
    <div ng-switch-when="JaNein">
        <h1>JaNein</h1>
        <p>Read about JaNein.</p>
    </div>
    <div ng-switch-default>
        <h1>DEFAULT</h1>
        <p>HERE IS NOTHING TO SHOW</p>
    </div>
</div>
